<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drag&Drop</title>
<style type="text/css">
	#cart{
		width: 450px;
		height: 100px;
		padding: 10;
		border: 1px dotted red;
	}
	img{
		width: 120px;
		height: 50px;
	}
</style>

<script type="text/javascript">
function handleDS(e){
	e.dataTransfer.effectAllowed = "move";
	e.dataTransfer.setData("Text", e.target.id);
}

function handleDrop(e) {
	event.preventDefault();
	var srcId = e.dataTransfer.getData("Text");
	
	e.target.appendChild(document.getElementById(srcId));
}

function allowDrop(e) {
	//Browser 기본 동작 막아놓는 기능.
	e.preventDefault();
}
</script>
</head>
<body>
	<p>원하는 상품을 끌어 놓으세요</p>
	<div id="cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<img id="im1" src="twice.jpg" draggable="true" ondragstart="handleDS(event)">
	<img id="im2" src="twice1.jpg" draggable="true"ondragstart="handleDS(event)">

</body>
</html>
