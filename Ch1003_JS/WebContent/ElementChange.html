<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Element</title>
<body>
	<img id="image" src="mid.png" width="120" height="120">
<script>
	function changeImage(){
		document.getElementById("image").src = "jg.png";
	}

</script>
</head>
<input type="button" onclick="changeImage()" value="눌러보세요"/>
</body>
</html>
