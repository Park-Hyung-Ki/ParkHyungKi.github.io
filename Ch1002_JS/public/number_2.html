<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rotate Number</title>
<script>
	var ROOT = 5;
	var chars = new Array(); //2차원 배열
	function makeTable() {
		for (i = 0; i < ROOT; i++) {
			row = new Array();
			for (j = 0; j < ROOT; j++) {
				// 97 : ASCII 'a'
				row[j] = String.fromCharCode(97 + i * ROOT + j);
			}
			chars[i] = row;
		}
	}
	makeTable();

	function displayTable() {
		document.write("<table>");
		tp = ROOT - 1;
		for (i = 0; i < ROOT; i++) {
			document.write("<tr>");
			for(j = 0; j < ROOT; j++){
				document.write("<td>");
				document.write(chars[i][j]);
				document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	}

	function rotate() {
		
		document.write("<table>");
		const tp = ROOT - 1;
		tail = 0;
		delta = 1;
		for (i = 0; i < ROOT * 2 - 1; i++) {
			document.write("<tr>");
			document.write("<td>");

			let row, col;
			if (i < ROOT) {
				row = i;
				col = 0;
			} else {
				row = tp;
				col = i - (tp);
			}
			document.write(chars[row][col]);
			document.write("</td>");

			for (j = 0; j < tail; j++) {
				row--;
				col++;
				document.write("<td>");
				document.write(chars[row][col]);
				document.write("</td>");
			}
			document.write("</tr>");
		if (i == tp) {
			delta = -1;
		}
		tail += delta;
	}
	document.write("</table>");
}
</script>
</head>
<body>
	<script>
		displayTable();
	</script>
	<input type="button" value="비틀어주세요" onclick="rotate()" />

</body>
</html>
