<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rotate Number</title>
<script>
	var ROOT = 5;
	var chars = new Array(); //2차원 배열
	function makeTable() {
		for (i = 0; i < ROOT; i++) {
			row = new Array();
			for (j = 0; j < ROOT; j++) {
				// 97 : ASCII 'a'
				row[j] = String.fromCharCode(97 + i * ROOT + j);
			}
			chars[i] = row;
		}
	}
	makeTable();
	
	function displayTable() {
		document.write("<table>");
		for (i = 0; i < ROOT; i++) {
			document.write("<tr>");
			row = chars[i];
			for (j = 0; j < ROOT; j++) {
				document.write("<td>");
				document.write(row[j]);
				document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	}
	
	
</script>
</head>
<body>
	<script>
	displayTable();
	</script>

</body>
</html>
