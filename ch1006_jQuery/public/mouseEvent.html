<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mouse Event</title>
<script type ="text/javascript" src=C:\Users\prett\eclipse-workspace/jquery-3.6.0.js> </script>

<script type = "text/javascript">
$(document).ready(function(){
	let i = 0;
	$("div.rrr").mouseover(function(){
		$("p:first", this).text("어서오세요");
		$("p:last", this).text(++i);
	});
});
</script>
</head>
<body>
	<div class="rrr">
		<p>e</p>
		<p>0</p>
	</div>
</body>
</html>
