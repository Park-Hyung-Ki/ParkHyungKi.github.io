<!DOCTYPE html>
<html>
 <script type ="text/javascript" src=C:\Users\prett\eclipse-workspace/jquery-3.6.0.js> </script>
<head>
<meta charset="UTF-8">
<title>AJAX</title>
</head>
<body>
	<h4>학생 명단</h4>
	<p style="background-color: yellow">
	이름 : <span id="name"></span>&nbsp
	나이 : <span id="age"></span>
	</p>
	
	<script>
	var s = '[' +
		'{"name":"Hong","age":"21"},' +
		'{"name":"Kim", "age":"22"},' +
		'{"name":"Park","age":"23"}]';
	
	var students = eval("(" +s+")");
	
	students[1].name = "Lee";
	document.getElementById("name").innerHTML = students[1].name;
	document.getElementById("age").innerHTML = students[1].age;
	</script>
</body>
</html>
