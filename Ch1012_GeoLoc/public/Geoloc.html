<!DOCTYPE html> <!-- 0504 -->
<html>
<head>
<meta charset="UTF-8">
<title>GeoLoc</title>
<script type ="text/javascript" src=C:\Users\prett\eclipse-workspace/jquery-3.6.0.js> </script>
</head>
<body>
	<button onclick="getGeoLoc()">위치</button>
	<div id="display"></div>
	<script type="text/javascript">
	function getGeoLoc() {
		//navigator : 브라우저 정보
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showLoc);
		}
	}
	
	// getCurrentPosition에서 불러주는 Callback 함수입니다.
	function showLoc(pos) {
		$("#display").text("latitude : " + pos.coords.latitude + ", longitude : " + pos.coords.longitude + ", altitude : " + pos.coords.altitude); 
		
	}
	</script>
</body>
</html>
