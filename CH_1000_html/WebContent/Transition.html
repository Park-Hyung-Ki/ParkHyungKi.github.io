<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
 div{
 	width: 100px;
 	height: 50px;
 	border: 1px solid black;
 	background: yellow;
 	transition: width 5s;
 	/* width:100 , heigth 50 시작, border에는 1px만큼의 검은 선 yellow의 배경, width가 5s만큼 이동*/
}
 
 div:hover{
 	width: 200px; 
 	/* 마우스를 올려놓으면 width가 200px 만큼 늘어난다.*/
 }
</style>
</head>
<body>
	<div> 마우스를 올려보세요.</div> <!-- 안내용 문구 -->
</body>
</html>
